<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Administrador Fisioterapia</title>

    <link rel="stylesheet" href="../css/style_geral.css">
    <link rel="stylesheet" href="../css/style_form.css">
    <script src="https://kit.fontawesome.com/86b61fdc16.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <h1>SIS.adm</h1>
  <button class="menu-btn" id="menu-btn"><i class="fa-solid fa-bars"></i></button>
</header>

<article class="container">
  <nav class="menu" id="menu">
    <ul>
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
      <li><a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a></li>
      <li><a href="horario_de_funcionamento.html"><i class="fa-solid fa-calendar-days"></i> Hor√°rio de Funcionamento</a></li>
      <li><a href="../../public/html/home.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
    </ul>

    <section class="usuario">
      <div class="avatar"><i class="fa-solid fa-web-awesome"></i></div>
      <p>Logado como<br><span class="bold">ADM</span></p>
    </section>
  </nav>

  <div class="conteudo">
    <article class="bg-br indicador-nav">
      <p><i class="fa-solid fa-users"></i> Clientes > Alterar Cliente</p>
    </article>

    <main>
      <form id="form-alterar" class="bg-br">
    <label for="nome">
      Nome:
      <input type="text" name="nome" id="nome" required>
    </label>

    <section class="agrupado">
      <label for="data">
        Data:
        <input type="date" name="data" id="data" required>
      </label>

      <label for="hora">
        Hora:
        <input type="time" name="hora" id="hora" required>
      </label>
    </section>

    <label for="status">
      Status:
      <select id="status" name="status">
        <option value="1">Ativo</option>
        <option value="0">Inativo</option>
      </select>
    </label>

    <button type="button" class="btn" onclick="alterarCliente()">Alterar Cliente</button>
</form>



    </main>
  </div>
</article>

<div class="overlay" id="overlay"></div>

<script src="../js/menu.js"></script>
<script src="../js/alterar_cliente.js"></script>
</body>
</html>
