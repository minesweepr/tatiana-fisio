<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Administrador Fisioterapia</title>
    
    <link rel="stylesheet" href="../css/style_geral.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/86b61fdc16.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <h1>SIS.adm</h1>
      <button class="menu-btn" id="menu-btn"><i class="fa-solid fa-bars"></i></button>
    </header>

    <article class="container">
      <nav class="menu" id="menu">
        <ul>
        <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
        <li><a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a></li>
        <li><a href="horario_de_funcionamento.html"><i class="fa-solid fa-calendar-days"></i> Horário de
            Funcionamento</a></li>
        <li><a href="../../public/html/home.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
      </ul>

        <section class="usuario">
          <div class="avatar"><i class="fa-solid fa-web-awesome"></i></div>
          <p>Logado como<br><span class="bold">ADM</span></p>
        </section>
      </nav>

      <div class="conteudo">
        <article class="bg-br indicador-nav">
          <p><i class="fa-solid fa-chart-line"></i> Dashboard</p>
        </article>

        <main>
        <section class="ctopo">
          <div class="bg-br">
            <p>Clientes</p>
            <h2 id="totalClientes">0</h2>
          </div>

          <div class="bg-br">
            <p>Clientes Ativos</p>
            <h2 id="clientesAtivos">0</h2>
          </div>

          <div class="bg-br">
            <p>Consultas Próx. Semana</p>
            <h2 id="consultasSemana">0</h2>
          </div>
        </section>

        <section class="graficos">
            <div class="bg-br">
                <h3>Tipos de Consultas</h3>
                <canvas id="graficoPizza"></canvas>
            </div>
          
            <div class="bg-br">
                <h3>Consultas por Dia</h3>
                <canvas id="graficoBarra"></canvas>
            </div>
        </section>

        <section class="listas">
          <div class="bg-br">
            <h3>Consultas Recentes</h3>

            <ul id="consultasRecentes">

            </ul>

          </div>

          <div class="bg-br">
            <h3>Clientes Recentes</h3>

            <ul id="clientesRecentes">

            </ul>
          </div>
        </section>
        </main>
      </div>
    </article>

  <div class="overlay" id="overlay"></div>
  <script src="../js/menu.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
